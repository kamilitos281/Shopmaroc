<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - ShopMaroc</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f1f1f, #3a0ca3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      position: relative;
    }
    .custom-logo-full {
      position: absolute;
      top: 30px;
      left: 30px;
    }
    .custom-logo-full img {
      height: 120px;
      width: auto;
    }
    .container {
      background-color: #1f1f1f;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      text-align: center;
      z-index: 1;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .logo img {
      width: 48px;
      height: 48px;
    }
    .logo span {
      font-size: 1.8em;
      font-weight: bold;
      color: #a96dff;
    }
    h2 {
      margin-bottom: 20px;
      color: #a96dff;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: white;
      font-size: 15px;
    }
    input::placeholder {
      color: #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-btn {
      background-color: #a96dff;
      color: white;
    }
    .login-btn:hover {
      background-color: #864ce8;
    }
    .google-btn {
      background: white;
      color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: bold;
    }
    .google-btn img {
      width: 20px;
      height: 20px;
    }
    .switch {
      margin-top: 15px;
      font-size: 14px;
    }
    .switch a {
      color: #a96dff;
      text-decoration: none;
    }
    .image-banner {
      width: 100%;
      height: 160px;
      margin-bottom: 20px;
      background: url('https://cdn.pixabay.com/photo/2022/02/07/19/14/technology-7000053_960_720.jpg') no-repeat center/cover;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="custom-logo-full">
    <img src="/mnt/data/16768ab3-b994-4954-80b8-0caa079919af.png" alt="Logo ShopMaroc illustré">
  </div>
  <div class="container">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/891/891419.png" alt="Icône ShopMaroc">
      <span>ShopMaroc</span>
    </div>
    <div class="image-banner"></div>
    <h2>Connexion à votre compte</h2>
    <form>
      <input type="email" placeholder="Adresse e-mail" required>
      <input type="password" placeholder="Mot de passe" required>
      <button type="submit" class="login-btn">Se connecter</button>
      <button type="button" class="google-btn">
        <img src="/mnt/data/a8bfe546-aa7f-4525-98f8-67cea78ea369.png" alt="Google">
        Se connecter avec Google
      </button>
    </form>
    <div class="switch">
      Pas encore inscrit ? <a href="inscription.html">Créer un compte</a>
    </div>
  </div>
</body>
</html>
